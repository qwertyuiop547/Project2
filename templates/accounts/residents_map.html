{% extends 'base.html' %}
{% load i18n %}

{% block title %}{% trans "Residents Map" %}{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
<style>
    #map { height: 600px; }
</style>
{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <h2>{% trans "Residents Map" %}</h2>
        <div id="map" class="mt-3"></div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    const residents = {{ residents|safe }};
    
    const map = L.map('map').setView([0, 0], 2);
    
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);
    
    if (residents.length > 0) {
        const bounds = [];
        residents.forEach(resident => {
            if (resident.latitude && resident.longitude) {
                const marker = L.marker([resident.latitude, resident.longitude]).addTo(map);
                marker.bindPopup(`<strong>${resident.username}</strong><br>${resident.address || ''}`);
                bounds.push([resident.latitude, resident.longitude]);
            }
        });
        
        if (bounds.length > 0) {
            map.fitBounds(bounds);
        }
    }
</script>
{% endblock %}
